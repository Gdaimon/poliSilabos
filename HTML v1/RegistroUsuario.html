    <body>
    <form class="form-horizontal">
         <link rel="stylesheet" href="css/bootstrap.min.css">
<fieldset>

<!-- Form Name -->
<legend>RegistroUsuario</legend>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="apellido">Apellido</label>
  <div class="col-md-5">
    <input id="apellido" name="apellido" placeholder="Primer apellido" class="form-control input-md" required="" type="text">
    <span class="help-block"> </span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nombre">Nombre</label>  
  <div class="col-md-5">
  <input id="nombre" name="nombre" placeholder="Primer Nombre" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="correo">Correo</label>  
  <div class="col-md-6">
  <input id="correo" name="correo" placeholder="Correo Institucional" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Clave</label>
  <div class="col-md-6">
    <input id="passwordinput" name="passwordinput" placeholder="Clave" class="form-control input-md" required="" type="password">
    <span class="help-block"> </span>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectFacultad">Seleccione Facultad</label>
  <div class="col-md-5">
    <select id="selectFacultad" name="selectFacultad" class="form-control">
      <option value="1">Facultad de Ciencias Básicas e Ingeniería</option>
      <option value="2">Facultad de Ciencias Políticas</option>
      <option value="3">Facultad de Artes</option>
      <option value="4">Facultad de Comunicaciones</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectDepartamento">Selecione Departamento</label>
  <div class="col-md-5">
    <select id="selectDepartamento" name="selectDepartamento" class="form-control">
      <option value="1">Departamento de Sistema y Telecomunicaciones</option>
      <option value="2">Departamento de Ciencias Básicas</option>
      <option value="3">Departamento de Industrial</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="enviar"></label>
  <div class="col-md-8">
    <button id="enviar" name="enviar" class="btn btn-success" onClick=" window.location.href='index.html' " >Enviar</button>
    <button id="cancelar" name="cancelar" class="btn btn-danger">Cancelar</button>
  </div>
</div>
