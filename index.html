<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Bienvenido PoliSílabo</title>

    <!--  Estilos CSS-->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--    Javascript-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>

    <header>
      <nav class="nav navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse"
                    aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#inicio"><h1>Institución Universitaria <span class="subhead">Politecnico GranColombiano</span></h1></a>
          </div><!--navbar-header-->
          <div class="collapse navbar-collapse" id="collapse">
            <ul class="nav navbar-nav navbar-right ">


              <li>            <form class="navbar-form" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Buscar Sílabo">
                </div>
                <button type="submit" class="btn btn-success"><span class="
                  glyphicon glyphicon-search"></span></button>
                </form></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ingresar <span class="caret"></span></a>
                <ul class="dropdown-menu ">
                  <div class="row ">
                    <div class="col-md-11">
                      <li>
                        <div class="row ">
                          <div class="col-md-12">
                            <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                              <div class="form-group">
                                <label class="sr-only" for="correo">Correo</label>
                                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="pass">Clave</label>
                                <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>

                              </div>
                              <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" >Ingresar</button>
                              </div>
                              <div class="checkbox text-center">
                                <label>
                                  <input type="checkbox"> No cerrar sesión
                                </label>
                              </div>
                            </form>
                          </div></div>

                      </li>
                      <li role="separator" class="divider"></li>
                      <li>  <div class="help-block text-center"><a href="">¿Olvidaste la clave?</a></div></li>
                    </div></div></ul>
              </li>
            </ul>
          </div><!--collapse-->
        </div><!--container-->
      </nav>
    </header>

    <section class="content">
      <div class="main">
        <div class="page" id="mision">
          <div class="content container">
            <div class="row">

              <img class="icon center-block" src="img/prin-icon-lg.png" alt="Icon">
              <h2 id="name">PoliSílabo</h2>
              <p class="text-center" id="eslogan">Donde podras encontar toda la información necesaria sobre tus asignaturas</p>
            </div>
          </div> <!--content container-->
        </div> <!--page-->
        <!-- mission page -->
      </div>
    </section>


    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="btn-group">
          <a class="navbar-btn btn btn-primary" href="http://www.poli.edu.co/" >Vive el Poli</a>
        </div>
        <p class="navbar-text pull-right">Todos los contenidos &copy; 2016 Todos los derechos reservados
        </p>
      </div>
    </div>

  </body>
</html>
