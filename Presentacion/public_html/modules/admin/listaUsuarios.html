    function htmlEncode(value) {
        return $('<div/>').text(value).html();
    }

    <script type="text/javascript">
    /*
                Please consider that the JS part isn't production ready at all, I just code it to show the concept of merging filters and titles together !
                */

    $(document).ready(function() {
        $('.filterable .btn-filter').click(function() {
            var $panel = $(this).parents('.filterable'),
                $filters = $panel.find('.filters input'),
                $tbody = $panel.find('.table tbody');
            if ($filters.prop('disabled') == true) {
                $filters.prop('disabled', false);
                $filters.first().focus();
            } else {
                $filters.val('').prop('disabled', true);
                $tbody.find('.no-result').remove();
                $tbody.find('tr').show();
            }
        });

        $('.filterable .filters input').keyup(function(e) {
            /* Ignore tab key */
            var code = e.keyCode || e.which;
            if (code == '9') return;
            /* Useful DOM data and selectors */
            var $input = $(this),
                inputContent = $input.val().toLowerCase(),
                $panel = $input.parents('.filterable'),
                column = $panel.find('.filters th').index($input.parents('th')),
                $table = $panel.find('.table'),
                $rows = $table.find('tbody tr');
            /* Dirtiest filter function ever ;) */
            var $filteredRows = $rows.filter(function() {
                var value = $(this).find('td').eq(column).text().toLowerCase();
                return value.indexOf(inputContent) === -1;
            });
            /* Clean previous no-result if exist */
            $table.find('tbody .no-result').remove();
            /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
            $rows.show();
            $filteredRows.hide();
            /* Prepend no-result row if all rows are filtered */
            if ($filteredRows.length === $rows.length) {
                $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="' + $table.find('.filters th').length + '">No result found</td></tr>'));
            }
        });
    });
    </script>
    <script type="text/template" id="user-list-template">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <div class="pull-left">
                    <a href="#/new" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <h5>Lista de Usuarios</h5>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter">Filtar <span class="glyphicon glyphicon-filter"></span></button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th>
                            <input type="text" class="form-control text-center" placeholder="#" disabled>
                        </th>
                        <th>
                            <input type="text" class="form-control text-center" placeholder="Nombre" disabled>
                        </th>
                        <th>
                            <input type="text" class="form-control text-center" placeholder="Apellido" disabled>
                        </th>
                        <th>
                            <input type="text" class="form-control text-center" placeholder="Correo" disabled>
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <% _.each(users, function(user, i) { %>
                        <tr class="text-center">
                            <td>
                                <%= i+1%>
                            </td>
                            <td>
                                <%= htmlEncode(user.get('nombre')) %>
                            </td>
                            <td>
                                <%= htmlEncode(user.get('cedula')) %>
                            </td>
                            <td>
                                <%= htmlEncode(user.get('categoria')) %>
                            </td>
                            <td><a class="btn btn-default btn-xs" href="#/edit/<%= user.id %>">Editar <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></a></td>
                        </tr>
                        <% }); %>
                </tbody>
            </table>
        </div>
    </script>
